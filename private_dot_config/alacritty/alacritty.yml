
window:
  padding:
    x: 15
    y: 15
  opacity: 0.9
  dynamic_title: true

scrolling:
  history: 10000

font:
  normal:
    family: "Fira Code Nerd Font"
    style: Regular
  bold:
    family: "Fira Code Nerd Font"
    style: Bold
  italic:
    family: "Fira Code Nerd Font"
    style: Italic
  bold_italic:
    family: "Fira Code Nerd Font"
    style: Bold Italic
  size: 12.0

colors:
  # Default colors
  primary:
    background: '0x292d3e'
    foreground: '0xd0d0d0'

  # Normal colors
  normal:
    black:   '0x292d3e'
    red:     '0xf07178'
    green:   '0xc3e88d'
    yellow:  '0xffcb6b'
    blue:    '0x82aaff'
    magenta: '0xc792ea'
    cyan:    '0x89ddff'
    white:   '0xd0d0d0'

  # Bright colors
  bright:
    black:   '0x434758'
    red:     '0xff8b92'
    green:   '0xddffa7'
    yellow:  '0xffe585'
    blue:    '0x9cc4ff'
    magenta: '0xe1acff'
    cyan:    '0xa3f7ff'
    white:   '0xffffff'

bell:
  animation: EaseOutExpo
  duration: 50
  color: '#d0d0d0'

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

cursor:
  style:
    shape: Block
